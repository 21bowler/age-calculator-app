<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              offWhite: "hsl(0, 0%, 94%)",
              white: "hsl(0, 0%, 100%)",
              lightGray: "hsl(0, 0%, 86%)",
              smokeyGray: "hsl(0, 1%, 44%)",
              offBlack: "hsl(0, 0%, 8%)",
              purple: "hsl(259, 100%, 65%)",
              lightRed: "hsl(0, 100%, 67%)",
            },
            fontFamily: {
              poppins: ["Poppins"],
            },
            zIndex: {
              100: "100",
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      input::-webkit-inner-spin-button {
        appearance: none;
        margin: 0;
      }
      hr {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body class="bg-offWhite grid place-items-center min-h-screen font-poppins">
    <main
      class="container flex flex-col bg-white py-6 rounded-2xl rounded-br-[30%] w-[90%] md:max-w-lg"
    >
      <div class="flex gap-3 p-4">
        <!-- Day -->
        <div>
          <label for="day" class="text-smokeyGray text-sm">DAY</label>
          <input
            type="number"
            placeholder="DD"
            id="input-day"
            class="outline-none border-2 border-lightGray rounded w-32 mt-2 px-3 py-4 focus:border-2 focus:border-purple"
          />
          <p id="error-day" class="text-xs mt-2 text-lightRed"></p>
        </div>
        <!-- Month -->
        <div>
          <label for="month" class="text-smokeyGray text-sm">MONTH</label>
          <input
            type="number"
            placeholder="MM"
            id="input-month"
            class="outline-none border-2 border-lightGray rounded w-32 mt-2 px-3 py-4 focus:border-2 focus:border-purple"
          />
          <p id="error-month" class="text-xs mt-2 text-lightRed"></p>
        </div>
        <!-- Year -->
        <div>
          <label for="year" class="text-smokeyGray text-sm">YEAR</label>
          <input
            type="number"
            placeholder="YYYY"
            id="input-year"
            class="outline-none border-2 border-lightGray rounded w-32 mt-2 px-3 py-4 focus:border-2 focus:border-purple"
          />
          <p id="error-year" class="text-xs mt-2 text-lightRed"></p>
        </div>
      </div>

      <button class="my-4 mx-4 relative">
        <hr class="w-[100%]" />
        <img
          src="./assets/images/icon-arrow.svg"
          class="btn-image mx-auto bg-purple p-4 rounded-full md:float-right"
          alt="arrow"
        />
      </button>

      <!-- Output from forms -->
      <div class="text-[3rem] pl-10 py-4 leading-none">
        <p><span class="text-purple  italic font-bold mr-4" id="output-years">--</span>years</p>
        <p>
          <span class="text-purple italic font-bold mr-4" id="output-months">--</span
          >months
        </p>
        <p><span class="text-purple italic font-bold mr-4" id="output-days">--</span>days</p>
      </div>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./script.js"></script>
  </body>
</html>
